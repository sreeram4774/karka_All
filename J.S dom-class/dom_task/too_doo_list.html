
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<style>
    input {
        margin-left: 37%;
        margin-top: 10%;
    }
</style>
<body>
    <div class="back" style="background:linear-gradient(to top, #fdcbf1 0%, #fdcbf1 1%, #e6dee9 100%); height:600px;">
        <h1 class="text-center">Too Doo List</h1>
        <input class="w-25" id="text" type="text">
        <button style="width: 6%; background-color: aqua; border-radius: 5px; margin-left: 10px;" onclick="submit()">Add</button>
        <ol style="margin-left: 40%; margin-top: 30px;" id="add"></ol>
    </div>
</body>
<script>
    var a = document.getElementById("add");
    var b = document.getElementById("text");
    var currentEdit = null; 

    function submit() {

        if (currentEdit) {
            currentEdit.firstChild.textContent = b.value;
            currentEdit = null; 
        } else {
            var list = document.createElement("li");
            // list.innerHTML = `<span>${b.value}</span>
            list.innerHTML = b.value +`

                <button 
                    style="margin-left: 10px; background-color: black; color: white; border-radius: 5px;" 
                    onclick="deleteItem(event)">Delete
                </button>
                <button 
                    style="margin-left: 10px; background-color: black; color: white; border-radius: 5px;" 
                    onclick="editItem(event)">Edit
                </button>`;
            a.append(list);
        }

        b.value = ""; 
    }

    function deleteItem(event) {
        event.target.parentElement.remove();
    }

    function editItem(event) {
        currentEdit = event.target.parentElement;
        var currentText = currentEdit.firstChild.textContent.trim(); 
        b.value = currentText; 
    }
</script>
</html>
