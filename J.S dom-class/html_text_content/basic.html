<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="text">hi</span>
    <h1>hello</h1>
    <button onclick="handle()">click</button>
    <script>
        function handle(){
            var a=document.getElementById("text")
            a.innerHTML="<h1>hello</h1>"
        }
    </script>
</body>
</html>
