<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="parent">
        Hello World
    </div>
    
    <script>
        var textNode = document.getElementById("parent").firstChild;
        console.log(textNode.parentElement); 
    </script>
    
</body>
</html>
